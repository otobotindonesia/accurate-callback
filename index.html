<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
          // Ganti ke URL Web App kamu
          const redirectUrl = "https://script.google.com/macros/s/AKfycbxa_OWrgl7G27I0EP88s40ttgI4pjDMKJbXGXjUJlHMKB3euZE9MexGpTDEF7_RjrRIzw/exec?code=" + code;
          window.location.href = redirectUrl;
        } else {
          document.body.innerHTML = "<h3>Gagal mendapatkan kode dari Accurate.</h3>";
        }
      };
    </script>
  </head>
  <body>
    <p>Mengalihkan ke Google Apps Script...</p>
  </body>
</html>
